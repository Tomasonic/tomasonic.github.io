<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Basketball Scoreboard</title>
    </head>

    <body>

        <div class="container">


            <div class="homebox">
                <h3>HOME</h3>
                <div class="home1">
                    <p id="count-el">0</p>
                </div>
                <div class="add_points">
                    <button onclick="addpoint1()">+1</button>
                    <button onclick="addpoint2()">+2</button>
                    <button onclick="addpoint3()">+3</button>
                </div>
            </div>

            <div class="scoreboard">
                <h3>AWAY</h3>
                <div class="score1">
                    <p id="count-el2">0</p>
                </div>
                <div class="add_points">
                    <button onclick="addpoint1_1()">+1</button>
                    <button onclick="addpoint2_2()">+2</button>
                    <button onclick="addpoint3_3()">+3</button>
                </div>
            </div>

        </div>

        </div>



        <script src="app.js"></script>
    </body>

</html>
