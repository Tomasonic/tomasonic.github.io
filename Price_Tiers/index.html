<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Price Tiers</title>
    </head>

    <body>

        <div class="panel">
            <div class="pricing_plan">
                <img class="pricing_img" src="./icons/icon1.png" alt="personal_img">
                <h3 class="pricing_header">Personal</h3>
                <ul class="pricing_features">
                    <li class="pricing_features_items">Custom Domains</li>
                    <li class="pricing_features_items">Sleeps Afer 30 Mins Of Inactivity</li>
                </ul>
                <span class="pricing_price">Free</span>
                <a href="#/" class="pricing_button">Sign up</a>
            </div>



            <div class="pricing_plan">
                <img class="pricing_img" src="./icons/icon2.png" alt="small_team">
                <h3 class="pricing_header">Small Team</h3>
                <ul class="pricing_features">
                    <li class="pricing_features_items">Never Sleeps</li>
                    <li class="pricing_features_items">Multiple Workers For More Powerful Apps</li>
                </ul>
                <span class="pricing_price">$150</span>
                <a href="#/" class="pricing_button">Sign up</a>
            </div>



            <div class="pricing_plan">
                <img class="pricing_img" src="./icons/icon3.png" alt="enterprise_img">
                <h3 class="pricing_header">Enterprise</h3>
                <ul class="pricing_features">
                    <li class="pricing_features_items">Dedicated</li>
                    <li class="pricing_features_items">Simple Horizontal Scalability</li>
                </ul>
                <span class="pricing_price">$400</span>
                <a href="#/" class="pricing_button">Free Trial</a>
            </div>

        </div>
    </body>

</html>
